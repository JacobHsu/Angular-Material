<!DOCTYPE html>
<html ng-app="app">

<head>
  <link data-require="bootstrap@*" data-semver="3.3.5" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
</head>

<body ng-controller="myCtrl">
  <section layout="row" flex>
    <md-content flex>
      <h1>Circular Progress with Backdrop</h1>
      <h3 ng-show="!!status">{{message}}</h3>
        <md-button ng-click="getData()"
          class="md-primary">
          Get Data
        </md-button>
    </md-content>
  </section>
</body>

<script type="text/ng-template" id="dialog1.tmpl.html">

<md-dialog id="plz_wait" style="height:100px; background-color:transparent; box-shadow:none;" ng-cloak>
    <div layout="row" layout-sm="column" layout-align="space-around" aria-label="wait" md-theme="customTheme">
      <md-progress-circular md-mode="indeterminate" class="md-primary md-hue-1"></md-progress-circular> 
      <h3>receiving..</h3>
    </div>
  </md-dialog>
</script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>

<script src="app.js"></script>



</html>
